<div class="col-md-8">
    <section>
        <form id="loginForm" class="form-horizontal" role="form">
            <h4>Use a local account to log in.</h4>
            <hr />
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">UserName :</label>
                <div class="col-md-10">
                    <input id="email" type="email" ng-model="authCtrl.loginInfo.userName" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Password :</label>
                <div class="col-md-10">
                    <input id="password" type="password" ng-model="authCtrl.loginInfo.password" />
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <input id="rememberMe" type="checkbox" ng-model="loginCtrl.loginInfo.rembem" />
                        <label for="rememberMe">Remember Me</label>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Log in" class="btn btn-default" ng-click="authCtrl.logIn()" />
                </div>
            </div>
            <p>
                <a href="/Account/Register">Register as a new user?</a>
            </p>
            <p>
                <a href="/Account/ForgotPassword">Forgot your password?</a>
            </p>
        </form>
    </section>
</div>
