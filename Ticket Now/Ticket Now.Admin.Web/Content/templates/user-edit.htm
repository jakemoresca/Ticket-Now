<div class="row">
    <div class="col-md-10">
        <form id="userForm" name="userForm" class="form-horizontal" novalidate>
            <div class="page-header">
                <h1>User : {{user.UserName}}</h1>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">UserName (Email) :</label>
                <div class="col-sm-9">
                    {{user.UserName}}
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.Password.$invalid && !userForm.Password.$pristine }">
                <label for="passWord" class="col-sm-3 control-label">Password :</label>
                <div class="col-sm-9">
                    <input id="passWord" name="passWord" type="password" class="form-control" 
                           ng-model="user.Password" placeholder="Password" required />
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.ConfirmPassword.$invalid && !userForm.ConfirmPassword.$pristine }">
                <label for="confirmPassWord" class="col-sm-3 control-label">Confirm Password :</label>
                <div class="col-sm-9">
                    <input id="confirmPassWord" name="confirmPassword" type="password" class="form-control"
                            ng-model="user.ConfirmPassword" placeholder="Confirm Password" required />
                </div>
            </div>
            <div class="form-group">
                <label for="homeTown" class="col-sm-3 control-label">HomeTown :</label>
                <div class="col-sm-9">
                    <input id="homeTown" name="homeTown" type="text" class="form-control" 
                           ng-model="user.HomeTown" placeholder="HomeTown" />
                </div>
            </div>
            <div class="form-group">
                <label for="zipCode" class="col-sm-3 control-label">ZipCode :</label>
                <div class="col-sm-9">
                    <input id="zipCode" name="zipCode" type="text" class="form-control"
                           ng-model="user.ZipCode" placeholder="ZipCode"/>
                </div>
            </div>
            <div class="form-group">
                <div ng-include="'./Content/templates/claims-list.htm'"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" ng-click="submit()" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
