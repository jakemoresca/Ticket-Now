<div class="row">
    <div class="col-md-10">
        <form id="locationForm" name="locationForm" class="form-horizontal" novalidate>
            <div class="page-header">
                <h1>Create Role</h1>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : locationForm.name.$invalid }">
                <label for="name" class="col-sm-3 control-label">Name : *</label>
                <div class="col-sm-9">
                    <input id="name" name="name" type="text" class="form-control" ng-model="location.Name" placeholder="Name" required maxlength="400"/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description : </label>
                <div class="col-sm-9">
                    <textarea id="description" name="description" class="form-control" ng-model="location.Description" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" ng-click="submit()" ng-disabled="locationForm.$invalid" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
