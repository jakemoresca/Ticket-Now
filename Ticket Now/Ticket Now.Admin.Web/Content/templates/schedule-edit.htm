<div class="panel panel-default">

    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Schedule Details</h3>
        <div class="btn-group pull-right visible-xs">
            <a class="btn btn-primary" href="/companies"
               data-toggle="modal"
               data-target="#editModal">
                <i class="fa fa-pencil"></i>
                <span>Create</span>
            </a>
        </div>
    </div>

    <div class="panel-body">
        <form id="scheduleForm" name="scheduleForm" class="form-horizontal" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : scheduleForm.name.$invalid }">
                <label for="name" class="col-sm-3 control-label">Name : *</label>
                <div class="col-sm-9">
                    <input id="name" name="name" type="text" class="form-control" ng-model="schedule.Name" placeholder="Name" required maxlength="400" />
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : scheduleForm.start.$invalid }">
                <label for="start" class="col-sm-3 control-label">Start : *</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" is-open="isStartDateOpen" ng-click="openStartDate()"
                           ng-model="schedule.Start" min-date="minStartDate" ng-required="true" close-text="Close" />
                    <uib-timepicker ng-model="schedule.Start" hour-step="1" minute-step="1"></uib-timepicker>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : scheduleForm.end.$invalid }">
                <label for="end" class="col-sm-3 control-label">End : *</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" is-open="isEndDateOpen" ng-click="openEndDate()"
                           ng-model="schedule.End" min-date="minEndDate" ng-required="true" close-text="Close" />
                    <uib-timepicker ng-model="schedule.End" hour-step="1" minute-step="1"></uib-timepicker>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : scheduleForm.location.$invalid }">
                <label for="location" class="col-sm-3 control-label">Location : *</label>
                <div class="col-sm-9">
                    <select id="location" name="location" class="form-control" placeholder="Select Location"
                            ng-model="schedule.Location" ng-options="option.Name for option in locationList track by option.Id" required></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" ng-click="submit()" ng-disabled="scheduleForm.$invalid" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
