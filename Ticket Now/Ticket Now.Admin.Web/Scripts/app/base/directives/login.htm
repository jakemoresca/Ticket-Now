<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input id="email" class="form-control" type="email" ng-model="authCtrl.loginInfo.userName" />
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" type="password" ng-model="authCtrl.loginInfo.password" />
                            </div>
                            <input type="submit" value="Log in" class="btn btn-lg btn-success btn-block" ng-click="authCtrl.logIn()" />
                            <p>
                                <a href="/Account/Register">Register as a new user?</a>
                            </p>
                            <p>
                                <a href="/Account/ForgotPassword">Forgot your password?</a>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
