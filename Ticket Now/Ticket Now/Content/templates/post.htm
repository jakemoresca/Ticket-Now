<div class="row">
    <div class="postContainer col-md-10">
        <div class="postHeader">
            <div class="postTitle">
                <h2>
                    <a href ng-click="postCtrl.viewPost(post.Id)">{{post.Title}}</a>
                    <button type="button" class="btn btn-xs btn-default" aria-label="Edit" ng-click="postCtrl.editPost(post.Id)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default" aria-label="Delete" ng-click="postCtrl.deletePost(post.Id)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </h2>
                <h4>
                    <small>By: {{post.CreatedBy}} on {{post.CreatedDate | date: "MMMM dd, yyyy"}}</small>
                </h4>
            </div>
        </div>
        <div class="postBody">
            <p class="postContent" ng-bind-html="post.Content"></p>
        </div>
    </div>
</div>
