<div class="postContainer row">
    <div class="col-md-10">
        <form class="form-horizontal">
            <div class="page-header">
                <h1>New Posts</h1>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title :</label>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" ng-model="postNewCtrl.post.Title" placeholder="Title"/>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content :</label>
                <div class="col-sm-10">
                    <textarea id="content" class="form-control" rows="4" ckeditor="postNewCtrl.editorOptions"
                              ng-model="postNewCtrl.post.Content" placeholder="Content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="postNewCtrl.createNewPost()" class="btn btn-primary">Submit</button>
                    <button type="button" ng-click="postNewCtrl.cancel()" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
